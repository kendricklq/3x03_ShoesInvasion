<!doctype html>
<html lang="en">
<head>
    {% include 'ShoesInvasionApp/head.html' %}
    {% load static %}
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    {% comment %} To include navbar {% endcomment %}
    {% include 'navbar.html' %} 

  <!-- Header -->
  <div class="page-heading bg-light" style="background-image: url('../../static/images/pexels-madison-inouye-193694.jpg')">
    <div class="container">
      <div class="row align-items-end">
        <div class="col-lg-7">
          <h1>User Profile</h1>  
          <p class="mb-4"><a href="home">Home</a> | <a href="profilePage">User Profile</a> | <strong>2FA</strong></p>
        </div>
      </div>
    </div>
  </div>    
  <div class="untree_co-section bg-light">
      <div  class="container">
        <div class="col-xl-12 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">2 Factor Authenticator</h3>
                </div>
              </div>
            </div>
              
            <div class="card-body">
                <form method="POST" action={% url 'ShoesInvasionApp:user_2fa' %}>
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td>
                                <label>Enable 2FA</label>
                                <input type="checkbox" id="enable2FA" name="enable2FA">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Save"></td>
                        </tr>
                        </table>
              </form>
              {{ svg|safe }}
            </div>
              
          </div>
        </div>
      </div>
    </div>
    {% include 'ShoesInvasionApp/footer.html' %}  
</body>
</html>

<script>
    (function() {
      let secretUrl = "{{ url }}";
      if (secretUrl) {
        let element = document.getElementById('qr');
        console.log(element.style);
        element.style.display = "initial";
    
        let qr = new QRious({
          element: element,
          value: secretUrl,
          background: "#eee"
        });
      }
    })();
    </script>
